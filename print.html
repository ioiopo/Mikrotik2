  #userSelect {

    padding: 10px 15px;
    font-size: 16px;

    border: 1.8px solid #bbb;

    background-color: white;

    border-color: #004aad;

  #noUsersMsg {

    margin-top: 50px;
  }
  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .print-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    padding: 20px;
    color: #222;
    user-select: text;
    min-height: 160px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .print-card h2 {
    margin: 0 0 10px 0;
    font-weight: 700;
    color: #004aad;
    font-size: 20px;
    word-break: break-word;
  }
  .print-card p {
    margin: 6px 0;
    font-size: 16px;
    color: #444;
    word-break: break-word;
    flex-grow: 1;
  }
  .btn-downloads {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  button.download-btn {
    background-color: #004aad;
    color: white;
    border: none;
    padding: 8px 18px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    white-space: nowrap;
  }
  button.download-btn:hover {
    background-color: #002e6b;
  }
      /* شريط التنقل */

  // جلب المستخدمين من localStorage
  function getUsers() {
    try {
      const data = localStorage.getItem('users');
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  }

  // تحديث قائمة اختيار المستخدمين
  function populateUserSelect() {
    const users = getUsers();
    userSelect.innerHTML = '<option value="">-- اختر المستخدم --</option>';
    if(users.length === 0) {
      noUsersMsg.style.display = 'block';
      cardsContainer.innerHTML = '';
      return;
    }
    noUsersMsg.style.display = 'none';
    users.forEach((user, idx) => {
      const option = document.createElement('option');
      option.value = idx;
      option.textContent = user.username || `مستخدم ${idx+1}`;
      userSelect.appendChild(option);
    });
  }

  // استبدال النصوص داخل قالب القالب ببيانات المستخدم
  function fillTemplate(templateHtml, user) {
    return templateHtml
      .replace(/{{username}}/g, user.username || '')
      .replace(/{{ip}}/g, user.ip || '')
      .replace(/{{uptime}}/g, user.uptime || '');
  }

  // إنشاء العنصر DOM لكل قالب مع بيانات المستخدم
  function createCard(template, user) {
    const div = document.createElement('div');
    div.className = 'print-card';

    // بناء المحتوى HTML مع بيانات المستخدم
    const filledHtml = fillTemplate(template.html, user);

    // حاوية القالب (مهم لhtml2canvas)
    const cardContent = document.createElement('div');
    cardContent.innerHTML = filledHtml;
    div.appendChild(cardContent);

    // أزرار تحميل PNG و PDF
    const btnContainer = document.createElement('div');
    btnContainer.className = 'btn-downloads';

    const btnPng = document.createElement('button');
    btnPng.className = 'download-btn';
    btnPng.textContent = 'تحميل PNG';
    btnPng.onclick = () => downloadPNG(cardContent, `${template.title} - ${user.username}.png`);

    const btnPdf = document.createElement('button');
    btnPdf.className = 'download-btn';
    btnPdf.textContent = 'تحميل PDF';
    btnPdf.onclick = () => downloadPDF(cardContent, `${template.title} - ${user.username}.pdf`);

    btnContainer.appendChild(btnPng);
    btnContainer.appendChild(btnPdf);

    div.appendChild(btnContainer);

    return div;
  }

  // تحميل الصورة PNG باستخدام html2canvas
  function downloadPNG(element, filename) {
    html2canvas(element, {scale:2}).then(canvas => {
      canvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
      }, 'image/png');
    });
  }

  // تحميل PDF باستخدام jsPDF
  async function downloadPDF(element, filename) {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
      orientation: 'portrait',
      unit: 'pt',
      format: [element.offsetWidth, element.offsetHeight]
    });

    // نأخذ صورة من العنصر
    const canvas = await html2canvas(element, {scale:2});
    const imgData = canvas.toDataURL('image/png');

    // نضيف الصورة إلى صفحة PDF بحجم مناسب
    pdf.addImage(imgData, 'PNG', 0, 0, element.offsetWidth, element.offsetHeight);

    pdf.save(filename);
  }

  // عند اختيار مستخدم، نعرض القوالب
  userSelect.addEventListener('change', () => {
    const idx = userSelect.value;
    cardsContainer.innerHTML = '';
    if(idx === '') return;
    const users = getUsers();
    const user = users[idx];

    templates.forEach(template => {
      const card = createCard(template, user);
      cardsContainer.appendChild(card);
    });
  });

  // تحميل المستخدمين عند فتح الصفحة
  populateUserSelect();
