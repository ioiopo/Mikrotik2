body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background: #f0f4f8;
  color: #333;
  padding: 20px;
  min-height: 100vh;
  box-sizing: border-box;
}

/* شريط التنقل */
nav {
  background-color: #004aad;
  padding: 12px 20px;
  display: flex;
  justify-content: flex-start;
  gap: 15px;
  border-radius: 8px;
  margin-bottom: 25px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

nav ul {
  list-style: none;
  display: flex;
  padding: 0;
  margin: 0;
  gap: 15px;
}

nav ul li {
  /* يمكن إضافة تأثيرات هنا إذا لزم */
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 15px;
  border-radius: 6px;
  transition: background-color 0.3s ease;
  display: inline-block;
}

nav a:hover, nav a.active {
  background-color: #003080;
}

h1 {
  margin-bottom: 25px;
  font-weight: 700;
  color: #004aad;
  user-select: none;
}

/* شبكة عرض القوالب */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

/* كل قالب مصغر */
.template-thumb {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 10px;
  cursor: pointer;
  user-select: none;
  transition: box-shadow 0.3s ease, transform 0.2s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 190px; /* لاحتواء النص */
}

.template-thumb:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  transform: translateY(-4px);
}

.template-thumb > div {
  /* داخل المربع */
  width: 280px;
  max-width: 100%;
  height: 160px;
  overflow: hidden;
}

/* عنوان القالب */
.template-title {
  margin-top: 10px;
  font-weight: 600;
  font-size: 15px;
  color: #004aad;
  text-align: center;
}

/* النافذة المنبثقة (المودال) */
#modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.45);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 20px;
}

#modalContent {
  background: white;
  border-radius: 8px;
  max-width: 90vw;
  max-height: 90vh;
  overflow-y: auto;
  padding: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  position: relative;
}

#modalContent button#closeBtn {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #004aad;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#modalContent button#closeBtn:hover {
  background: #003080;
}

#fullTemplate {
  margin-top: 40px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #222;
  user-select: text;
  min-width: 280px;
  max-width: 700px;
}

  width: 300px; /* يتناسب مع عرض القالب 280 + padding */
  box-sizing: border-box;
  overflow: hidden;
}

.template-thumb > div {
  width: 100% !important;
  height: auto !important;
  box-sizing: border-box;
  border: none !important; /* إذا كان هناك حدود خارجية مسبقة */
}

/* داخل القوالب: ضبط عرض الحاوية ليكون 100% */
.template-thumb > div > div {
  width: 100% !important;
  box-sizing: border-box;
}

/* إزالة transform scale */
#templatesGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  justify-items: center; /* لمحاذاة كل كارت في المنتصف داخل الخلية */
}
  h1 {

    margin-bottom: 25px;
    color: #004aad;

  const thumbHeight = 150;

    const innerDiv = document.createElement('div');
    innerDiv.innerHTML = tpl.html;

    // حساب مقياس التكبير/تصغير بحيث القالب يظهر كاملاً داخل المربع 150x150
    const scaleX = thumbWidth / 280; // القالب الأصلي عرض 280px
    const scaleY = thumbHeight / 160; // القالب الأصلي ارتفاع 160px
    const scale = Math.min(scaleX, scaleY);

    innerDiv.style.transform = `scale(${scale})`;
    innerDiv.style.transformOrigin = 'top left';

    thumb.appendChild(innerDiv);

    // عنوان القالب تحت المصغر
    const titleP = document.createElement('p');
    titleP.className = 'template-title';
    titleP.textContent = tpl.title;
    thumb.appendChild(titleP);

    thumb.onclick = () => {
      fullTemplate.innerHTML = tpl.html;
      modal.style.display = 'flex';
    };

    grid.appendChild(thumb);
  });

  closeBtn.onclick = () => {
    modal.style.display = 'none';
    fullTemplate.innerHTML = '';
  };

  modal.onclick = e => {
    if(e.target === modal) {
      modal.style.display = 'none';
      fullTemplate.innerHTML = '';
    }
